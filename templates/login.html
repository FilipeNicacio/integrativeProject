<!-- templates/login.html (versão renovada) -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - HotelSys</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Importando Font Awesome para os ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--background-color);
        }
        .login-card {
            background-color: var(--card-bg-color);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 400px;
            text-align: center; /* Centraliza o conteúdo do card */
        }
        .login-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: var(--secondary-color);
        }
        .form-vertical button {
            width: 100%;
            margin-top: 1.5rem; /* Mais espaço acima do botão */
            padding: 0.9rem; /* Botão um pouco maior */
            font-size: 1rem;
        }

        /* NOVO: Estilo para o grupo de input com ícone */
        .input-group {
            position: relative;
            width: 100%;
        }
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af; /* Cor cinza para o ícone */
            transition: color 0.2s;
        }
        .input-group input:focus + i {
            color: var(--primary-color); /* Muda a cor do ícone quando o input está focado */
        }
        .input-group input {
            padding-left: 40px; /* Adiciona espaço à esquerda no input para o ícone */
        }
    </style>
</head>
<body>
    <div class="login-card">

        <div class="login-header">
            <i class="fa-solid fa-hotel"></i>
            <h1>Login</h1>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flashes-container">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="post" class="form-vertical">

            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
