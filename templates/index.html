<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <h1>Welcome to the Hotel Management System</h1>
    <p>This is the homepage.</p>

    <hr style="margin-top: 40px; margin-bottom: 20px;">

    <h2>Guest registration</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form action="/guest_registration" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required maxlength="100" pattern="[A-Za-zÀ-ÿ\s]+" style="text-align: center;"><br><br>

        <label for="document">Document:</label><br>
        <input type="text" id="document" name="document" required maxlength="14" pattern="\d+" style="text-align: center;"><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required maxlength="100" style="text-align: center;"><br><br>

        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone" required maxlength="20" pattern="\d+" style="text-align: center;"><br><br>

        <button type="submit">Register</button>
    </form>

    <hr style="margin-top: 40px; margin-bottom: 20px;">

    <a href="/search_guest"><button>Search Guest</button></a>

</body>
</html>
